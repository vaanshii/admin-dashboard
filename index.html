<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<link rel="stylesheet" href="css-reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<nav class="navbar">
				<img src="assets/search-icon.svg" alt="Search Icon" />
				<input
					type="text"
					name="search-bar"
					id="search-bar"
					placeholder="Search"
				/>

				<div class="user-nav">
					<img src="assets/notif-icon.svg" alt="Notification" />
					<div class="profile-container">
						<img src="assets/koala-avatar.png" alt="Koala" />
						<p>Ivan Russel</p>
					</div>
				</div>
			</nav>

			<header>
				<div class="greeting-container">
					<img src="assets/koala-avatar.png" alt="Koala" />
					<p>Hi there,</p>
					<h1>Ivan Russel (@vaanshi)</h1>
				</div>

				<div class="action-button-container">
					<button id="new-btn">New</button>
					<button id="upload-btn">Upload</button>
					<button id="share-btn">Share</button>
				</div>
			</header>

			<div class="sidebar">
				<div class="title-container">
					<img src="assets/dashboard-logo.svg" alt="Logo" />
					<h1>Dashboard</h1>
				</div>

				<div class="links-container">
					<ul>
						<li>
							<img src="assets/home-icon.svg" alt="Home" />
							<p>Home</p>
						</li>
						<li>
							<img src="assets/profile-icon.svg" alt="Profile" />
							<p>Profile</p>
						</li>
						<li>
							<img src="assets/message-icon.svg" alt="Messages" />
							<p>Messages</p>
						</li>
						<li>
							<img src="assets/history-icon.svg" alt="History" />
							<p>History</p>
						</li>
						<li>
							<img src="assets/tasks-icon.svg" alt="Tasks" />
							<p>Tasks</p>
						</li>
						<li>
							<img src="assets/community-logo.svg" alt="Communities" />
							<p>Communities</p>
						</li>
					</ul>

					<ul>
						<li>
							<img src="assets/settings-icon.svg" alt="Settings" />
							<p>Settings</p>
						</li>
						<li>
							<img src="assets/support-logo.svg" alt="Support" />
							<p>Support</p>
						</li>
						<li>
							<img src="assets/privacy-logo.svg" alt="Privacy" />
							<p>Privacy</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
